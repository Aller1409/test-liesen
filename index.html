            font-weight: 600;
        }

        .btn:hover {
            background: #009E9E;
            transform: translateY(-2px);
        }

        section {

        .leistungen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

        }

            border-radius: 14px;

            transition: 0.25s;
        }

        .leistung-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.14);
        }

        /* GALLERY */
        .galerie img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        /* ------------------------------
            FOOTER
        ------------------------------ */
        footer {
            background: #0F1C2E;
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: 40px;
        }
